<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <!-- RGB Gradient Animation for VAAK -->
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#ff0080;#00ffff;#ffff00;#ff0080" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%">
        <animate attributeName="stop-color" values="#00ffff;#ffff00;#ff0080;#00ffff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#ffff00;#ff0080;#00ffff;#ffff00" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="600" height="500" fill="#0a0a12"/>

  <!-- Rotating egg-shaped taglines group -->
  <g transform="translate(300,250)">
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="25s" repeatCount="indefinite" additive="sum"/>

    <!-- Taglines positioned tangentially (rotated 90° to read along circle) -->
    <!-- Right side = larger (egg bulge), Top/Bottom = smaller -->

    <!-- 0° (TOP - smallest) -->
    <g transform="rotate(0) translate(0,-95)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" fill="#06b6d4" letter-spacing="1" opacity="0.7">
        AIR-GAPPED
      </text>
    </g>

    <!-- 22.5° -->
    <g transform="rotate(22.5) translate(0,-100)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#8b5cf6" letter-spacing="1" opacity="0.75">
        MEMORY-SAFE
      </text>
    </g>

    <!-- 45° -->
    <g transform="rotate(45) translate(0,-110)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#ec4899" letter-spacing="1" opacity="0.8">
        DETERMINISTIC
      </text>
    </g>

    <!-- 67.5° -->
    <g transform="rotate(67.5) translate(0,-125)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#f59e0b" letter-spacing="1" opacity="0.9">
        REAL-TIME
      </text>
    </g>

    <!-- 90° (RIGHT - largest, egg bulge) -->
    <g transform="rotate(90) translate(0,-145)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" fill="#10b981" letter-spacing="2" opacity="1" font-weight="600">
        SUB-500MS
      </text>
    </g>

    <!-- 112.5° -->
    <g transform="rotate(112.5) translate(0,-125)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#06b6d4" letter-spacing="1" opacity="0.9">
        EDGE AI
      </text>
    </g>

    <!-- 135° -->
    <g transform="rotate(135) translate(0,-110)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#8b5cf6" letter-spacing="1" opacity="0.8">
        GDPR-READY
      </text>
    </g>

    <!-- 157.5° -->
    <g transform="rotate(157.5) translate(0,-100)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#ec4899" letter-spacing="1" opacity="0.75">
        DATA SOVEREIGN
      </text>
    </g>

    <!-- 180° (BOTTOM - smallest) -->
    <g transform="rotate(180) translate(0,-95)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" fill="#f59e0b" letter-spacing="1" opacity="0.7">
        COMPLIANT
      </text>
    </g>

    <!-- 202.5° -->
    <g transform="rotate(202.5) translate(0,-100)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#10b981" letter-spacing="1" opacity="0.75">
        DISTRIBUTED
      </text>
    </g>

    <!-- 225° -->
    <g transform="rotate(225) translate(0,-110)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#06b6d4" letter-spacing="1" opacity="0.8">
        SCALABLE
      </text>
    </g>

    <!-- 247.5° -->
    <g transform="rotate(247.5) translate(0,-125)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#8b5cf6" letter-spacing="1" opacity="0.9">
        ENTERPRISE
      </text>
    </g>

    <!-- 270° (LEFT - largest, egg bulge) -->
    <g transform="rotate(270) translate(0,-145)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" fill="#ec4899" letter-spacing="2" opacity="1" font-weight="600">
        22 LANGUAGES
      </text>
    </g>

    <!-- 292.5° -->
    <g transform="rotate(292.5) translate(0,-125)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#f59e0b" letter-spacing="1" opacity="0.9">
        MULTILINGUAL
      </text>
    </g>

    <!-- 315° -->
    <g transform="rotate(315) translate(0,-110)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#10b981" letter-spacing="1" opacity="0.8">
        SALES
      </text>
    </g>

    <!-- 337.5° -->
    <g transform="rotate(337.5) translate(0,-100)">
      <text transform="rotate(90)" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#06b6d4" letter-spacing="1" opacity="0.75">
        SUPPORT
      </text>
    </g>
  </g>

  <!-- Subtle egg-shaped guide (ellipse) -->
  <ellipse cx="300" cy="250" rx="145" ry="95" fill="none" stroke="#1e293b" stroke-width="0.5" stroke-dasharray="3,6" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 300 250" to="360 300 250" dur="25s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Center VAAK text with RGB animation -->
  <text x="300" y="260" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-size="52" font-weight="800" fill="url(#rgbGradient)" filter="url(#glow)" letter-spacing="5">
    VAAK
  </text>

  <!-- Sanskrit subtitle -->
  <text x="300" y="285" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#64748b" letter-spacing="3">
    वाक्
  </text>

  <!-- Inner ring -->
  <circle cx="300" cy="250" r="55" fill="none" stroke="#1e293b" stroke-width="0.5"/>
</svg>
