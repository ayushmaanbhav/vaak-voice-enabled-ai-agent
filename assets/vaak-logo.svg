<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <!-- Gradient for logo text -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#00d4ff;#a855f7;#00d4ff;#00ff88" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00d4ff">
        <animate attributeName="stop-color" values="#00d4ff;#a855f7;#00ff88;#00d4ff;#a855f7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#00ff88;#00d4ff;#a855f7;#00ff88" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Gradient for wave bars -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(0,255,136,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Dark background -->
  <rect width="600" height="400" fill="#0a0a0f"/>

  <!-- Grid pattern -->
  <rect width="600" height="400" fill="url(#grid)">
    <animateTransform attributeName="transform" type="translate" values="0,0;30,30;0,0" dur="20s" repeatCount="indefinite"/>
  </rect>

  <!-- Pulsing circles -->
  <circle cx="300" cy="150" r="80" fill="none" stroke="rgba(0,255,136,0.1)" stroke-width="1">
    <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="100" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="1">
    <animate attributeName="r" values="100;115;100" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="300" cy="150" r="120" fill="none" stroke="rgba(168,85,247,0.1)" stroke-width="1">
    <animate attributeName="r" values="120;140;120" dur="3s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>

  <!-- Main logo text -->
  <text x="300" y="145" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="800" fill="url(#logoGradient)" filter="url(#glow)" letter-spacing="12">
    VAAK
  </text>

  <!-- Sanskrit text -->
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" letter-spacing="6">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Sound wave bars -->
  <g transform="translate(180, 210)">
    <!-- Bar 1 -->
    <rect x="0" y="15" width="6" height="20" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;10;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;20;15" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 2 -->
    <rect x="12" y="10" width="6" height="30" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;15;30" dur="1.2s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="y" values="10;17;10" dur="1.2s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    <!-- Bar 3 -->
    <rect x="24" y="5" width="6" height="40" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="40;20;40" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y" values="5;15;5" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <!-- Bar 4 -->
    <rect x="36" y="8" width="6" height="34" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="34;17;34" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="y" values="8;16;8" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <!-- Bar 5 -->
    <rect x="48" y="2" width="6" height="46" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="46;23;46" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="y" values="2;13;2" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    <!-- Bar 6 -->
    <rect x="60" y="5" width="6" height="40" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="40;20;40" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="y" values="5;15;5" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <!-- Bar 7 (center - tallest) -->
    <rect x="72" y="0" width="6" height="50" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="50;25;50" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="y" values="0;12;0" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
    <!-- Bar 8 -->
    <rect x="84" y="5" width="6" height="40" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="40;20;40" dur="1.2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="y" values="5;15;5" dur="1.2s" repeatCount="indefinite" begin="0.7s"/>
    </rect>
    <!-- Bar 9 -->
    <rect x="96" y="2" width="6" height="46" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="46;23;46" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="y" values="2;13;2" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
    </rect>
    <!-- Bar 10 -->
    <rect x="108" y="8" width="6" height="34" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="34;17;34" dur="1.2s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="y" values="8;16;8" dur="1.2s" repeatCount="indefinite" begin="0.9s"/>
    </rect>
    <!-- Bar 11 -->
    <rect x="120" y="5" width="6" height="40" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="40;20;40" dur="1.2s" repeatCount="indefinite" begin="1.0s"/>
      <animate attributeName="y" values="5;15;5" dur="1.2s" repeatCount="indefinite" begin="1.0s"/>
    </rect>
    <!-- Bar 12 -->
    <rect x="132" y="10" width="6" height="30" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;15;30" dur="1.2s" repeatCount="indefinite" begin="1.1s"/>
      <animate attributeName="y" values="10;17;10" dur="1.2s" repeatCount="indefinite" begin="1.1s"/>
    </rect>
    <!-- Bar 13 -->
    <rect x="144" y="15" width="6" height="20" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;10;20" dur="1.2s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="y" values="15;20;15" dur="1.2s" repeatCount="indefinite" begin="1.2s"/>
    </rect>
    <!-- Bar 14 -->
    <rect x="156" y="18" width="6" height="14" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="14;7;14" dur="1.2s" repeatCount="indefinite" begin="1.3s"/>
      <animate attributeName="y" values="18;21;18" dur="1.2s" repeatCount="indefinite" begin="1.3s"/>
    </rect>
    <!-- Bar 15 -->
    <rect x="168" y="20" width="6" height="10" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="10;5;10" dur="1.2s" repeatCount="indefinite" begin="1.4s"/>
      <animate attributeName="y" values="20;22;20" dur="1.2s" repeatCount="indefinite" begin="1.4s"/>
    </rect>
    <!-- Bar 16 -->
    <rect x="180" y="22" width="6" height="6" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="6;3;6" dur="1.2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="y" values="22;23;22" dur="1.2s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <!-- Bar 17 -->
    <rect x="192" y="23" width="6" height="4" rx="2" fill="url(#waveGradient)">
      <animate attributeName="height" values="4;2;4" dur="1.2s" repeatCount="indefinite" begin="1.6s"/>
      <animate attributeName="y" values="23;24;23" dur="1.2s" repeatCount="indefinite" begin="1.6s"/>
    </rect>
    <!-- Bar 18 -->
    <rect x="204" y="24" width="6" height="2" rx="1" fill="url(#waveGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.2s" repeatCount="indefinite" begin="1.7s"/>
    </rect>
    <!-- Bar 19 -->
    <rect x="216" y="24" width="6" height="2" rx="1" fill="url(#waveGradient)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite" begin="1.8s"/>
    </rect>
  </g>

  <!-- Tagline -->
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" letter-spacing="3">
    VOICE-ACTIVATED AUTONOMOUS KNOWLEDGE SYSTEM
  </text>

  <!-- Keywords row 1 -->
  <g transform="translate(300, 325)">
    <text x="-120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ff88" letter-spacing="1">AIR-GAPPED</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.5)" letter-spacing="1">MEMORY-SAFE</text>
    <text x="120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00d4ff" letter-spacing="1">DETERMINISTIC</text>
  </g>

  <!-- Keywords row 2 -->
  <g transform="translate(300, 345)">
    <text x="-90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.5)" letter-spacing="1">GDPR-READY</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ff88" letter-spacing="1">SUB-500MS</text>
    <text x="90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.5)" letter-spacing="1">22 LANGUAGES</text>
  </g>

  <!-- Bottom tagline -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" font-style="italic">
    Where Speech Becomes Intelligence
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Scanning line -->
  <rect x="0" y="0" width="600" height="2" fill="url(#waveGradient)" opacity="0.2">
    <animate attributeName="y" values="0;400;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
