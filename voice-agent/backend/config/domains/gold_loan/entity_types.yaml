      - 14_karat

# Repayment types
repayment_types:
  bullet:
    display_name: "Bullet Repayment"
    description: "Full principal at maturity, only interest during tenure"
    default_values:
      interest_only: true
      emi_required: false
    aliases:
      - interest_only
      - balloon

  emi:
    display_name: "EMI"
    description: "Equated Monthly Installments"
    default_values:
      interest_only: false
      emi_required: true
    aliases:
      - monthly_emi
      - equated

  flexible:
    display_name: "Flexible"
    description: "Flexible repayment schedule"
    default_values:
      interest_only: false
      emi_required: false
    aliases:
      - custom
      - variable
