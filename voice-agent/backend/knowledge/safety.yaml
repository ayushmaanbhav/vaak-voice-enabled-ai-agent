  - id: safety_rbi_rules_001
    title: "RBI Gold Loan Regulations Explained"
    content: |
      Understanding RBI rules that protect gold loan customers.

      Key RBI Protections:

      LTV Cap (Loan-to-Value):
      - Maximum 75% of gold value
      - Prevents over-lending
      - Kotak uses conservative 70%

      Cash Disbursement:
      - RBI limit: Rs 20,000 cash
      - Kotak policy: ZERO cash (all bank transfer)
      - Protects against misuse

      Customer Presence:
      - Valuation must be done with customer present
      - You watch the entire process
      - No third-party valuation allowed

      Auction Process:
      - Minimum 30-day notice required
      - Must be at market rate
      - Surplus returned to customer
      - Kotak gives 45-day notice

      Gold Return:
      - Must return within 7 days of request
      - Kotak target: 5 days
      - Rs 5,000/day penalty if delayed

      New 2025 Rules (From April 2026):
      - Tiered LTV based on tenure
      - 12-month cap for bullet loans
      - Enhanced documentation

      Kotak is already compliant with 2026 rules today.
    category: safety
    language: en
    keywords: ["RBI", "regulation", "rules", "protection", "LTV"]
