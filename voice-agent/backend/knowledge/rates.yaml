  - id: rate_fees_001
    title: "Kotak Gold Loan Fees and Charges"
    content: |
      Transparent pricing with no hidden charges at Kotak.

      Standard Fees:
      - Processing Fee: 1% of loan amount (min Rs 500, max Rs 25,000)
      - Valuation Charges: FREE
      - Documentation Charges: FREE
      - Stamp Duty: As per state (usually minimal)

      Special Offers:
      - Balance Transfer: 0.5% processing fee (50% discount)
      - First-time Women (Shakti): ZERO processing fee
      - Existing Kotak Customers: 0.5% processing fee

      Zero Penalty Charges:
      - Foreclosure/Prepayment: ZERO (repay early without penalty)
      - Part-payment: ZERO (reduce principal anytime)
      - Conversion Fee: ZERO (switch from bullet to EMI free)

      What You Will NEVER Pay:
      - Hidden charges
      - Vault/storage fees
      - Annual maintenance charges
      - Inspection fees

      Total transparency - what you see is what you pay.
