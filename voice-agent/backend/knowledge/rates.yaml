  - id: rate_overview_001
    title: "Kotak Gold Loan Interest Rates"
    content: |
      Kotak Gold Loan offers some of the lowest interest rates in the market.

      Current Interest Rates (per annum):
      - Standard: 9.5% to 11.5%
      - Shakti Gold (Women): 9.0% to 11.0%
      - Agricultural: 8.5% to 10.5%
      - Bullet/Overdraft: 10.0% to 12.5%

      Rate Tiers (Higher loans get better rates):
      - Up to Rs 1 lakh: 11.5%
      - Rs 1-5 lakh: 10.5%
      - Above Rs 5 lakh: 9.5%

      Factors Affecting Your Rate:
      - Loan amount (higher = lower rate)
      - Existing Kotak relationship
      - Repayment track record
      - Gold purity and quality

      Compare and Save:
      - Muthoot: 12% to 24%
      - Manappuram: 14% to 26%
      - IIFL: 11% to 24%
      - Kotak: 9.5% to 11.5% (Save 40-50%)

      Note: Rates subject to change. Final rate confirmed at branch.
    category: rate
    language: en
    keywords: ["interest rate", "byaaj", "percent", "rate", "pricing", "low rate"]
    segment_relevance: ["P1", "P2", "P3", "P4", "P5"]
    intent_triggers: ["rate", "interest", "byaaj", "percent", "kitna", "how much"]

