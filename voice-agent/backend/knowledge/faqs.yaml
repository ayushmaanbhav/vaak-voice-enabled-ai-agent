  - id: faq_what_is_001
    title: "What is a Gold Loan?"
    content: |
      A gold loan is a secured loan where you pledge your gold jewelry as collateral.

      How It Works:
      - You bring gold to bank
      - Bank values it and gives you loan (up to 75% of value)
      - Gold stored safely in bank vault
      - You repay loan + interest
      - You get your gold back

      Benefits vs Other Loans:
      - No income proof needed
      - No credit score check
      - Approval in 30 minutes
      - Lower interest than personal loan
      - Gold remains safe and insured

      Common Use Cases:
      - Business working capital
      - Medical emergencies
      - Education expenses
      - Home renovation
      - Wedding expenses

      Your gold works for you while staying safe.
    category: faq
    language: en
    keywords: ["what is", "gold loan", "how it works", "basics"]
    segment_relevance: ["P1", "P2", "P3", "P4", "P5"]
    intent_triggers: ["what is", "how does", "explain", "basics"]

