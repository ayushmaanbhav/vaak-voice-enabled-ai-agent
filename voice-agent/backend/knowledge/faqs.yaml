  - id: faq_getback_001
    title: "How Do I Get My Gold Back?"
    content: |
      Getting your gold back is simple and quick.

      Process to Get Gold Back:
      1. Pay remaining loan amount (principal + interest)
      2. Request release at branch or on app
      3. Visit branch with ID proof
      4. Gold released within 24 hours (usually same day)

      Release Timeline:
      - Standard: Same day if request before 2 PM
      - Kotak Guarantee: Within 5 days (we beat RBI's 7-day rule)
      - Urgent: Express release available

      What You Need:
      - Loan account number
      - ID proof (Aadhaar/PAN)
      - Acknowledgment receipt (from loan time)

      Part Release:
      - You can take back some gold
      - Pay proportional loan amount
      - Rest of gold stays as collateral

      Our Promise:
      - Your gold returned in same condition
      - All pieces counted in your presence
      - Photograph verified before release

      Zero hassle getting your gold back.
    category: faq
    language: en
    keywords: ["get back", "release", "return", "gold back", "retrieve"]
    segment_relevance: ["P2"]
    intent_triggers: ["get back", "return", "release", "retrieve gold"]

  - id: faq_auction_001
    title: "When Can My Gold Be Auctioned?"
    content: |
      Understanding the auction process (and why you don't need to worry).

      When Auction Happens:
      - Only if loan is unpaid for 120+ days (4 months)
      - Multiple reminders sent before auction
      - You have many chances to pay

      Our Process (Different from NBFCs):

      Before Auction:
      - Day 30: Gentle reminder SMS
      - Day 60: Phone call + email
      - Day 90: Written notice to address
      - Day 100: Final notice with auction warning
      - Day 120+: Auction scheduled with 30-day notice

      TOTAL: 150+ days before auction
      (Some NBFCs auction in just days of default)

      Your Protections:
      - 30-day written notice before auction (mandatory)
      - You can pay and stop auction anytime
      - Auction at market rate (not below)
      - Surplus amount after auction returned to you

      Kotak Reality:
      - Our NPA is 0.22% (extremely low)
      - We work WITH customers, not against
      - Auction is last resort, not first option

      Communicate with us if you have trouble paying - we find solutions.
    category: faq
    language: en
    keywords: ["auction", "default", "unpaid", "notice", "sell gold"]
    segment_relevance: ["P2"]
    intent_triggers: ["auction", "default", "not pay", "sell my gold"]

  - id: faq_renewal_001
    title: "Can I Renew My Gold Loan?"
    content: |
      Yes, loan renewal is easy at Kotak.

      Renewal Options:

      Simple Renewal:
      - Pay interest due till date
      - Extend tenure by 6-12 months
      - No re-valuation needed (if gold price stable)
      - Minimal documentation

      Renewal with Top-Up:
      - Get additional loan if gold value increased
      - Combined processing for new amount
      - Existing gold stays, new funds disbursed

      Auto-Renewal:
      - For good repayment customers
      - Automatic extension offer
      - Accept on app, no branch visit

      Renewal Benefits:
      - No foreclosure + new loan process
      - Lower processing fee (0.5%)
      - Rate review (may get better rate)
      - Continuous relationship

      When to Renew:
      - 15 days before tenure ends
      - We'll remind you via SMS/app
      - Don't wait till last day

      No penalty for not renewing - just close and take gold back.
    category: faq
    language: en
    keywords: ["renew", "extend", "top-up", "continue", "tenure"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["renew", "extend", "continue", "more time"]

