  - id: faq_repay_001
    title: "How Do I Repay the Gold Loan?"
    content: |
      Multiple flexible repayment options at Kotak.

      Repayment Options:

      1. EMI (Monthly Installment):
      - Fixed amount every month
      - Principal + Interest paid together
      - Best for regular income

      2. Bullet Payment:
      - Pay only interest monthly
      - Principal at end of tenure
      - Best for seasonal income

      3. Overdraft:
      - Pay interest only on used amount
      - Repay and redraw anytime
      - Best for business owners

      4. Part Payment:
      - Pay extra anytime
      - Reduces principal instantly
      - Zero penalty for part payment

      Payment Channels:
      - Kotak 811 app
      - Net banking
      - Branch payment
      - Auto-debit from account

      Early Closure:
      - Zero foreclosure charges
      - Pay off anytime without penalty
      - Get gold back same day

      Missed Payment?
      - Grace period available
      - Contact us before due date
      - We work with you, not against you
    category: faq
    language: en
    keywords: ["repay", "payment", "EMI", "bullet", "close loan"]
    segment_relevance: ["P1", "P2", "P3", "P4", "P5"]
