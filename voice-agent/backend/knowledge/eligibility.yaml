  - id: elig_basic_001
    title: "Gold Loan Eligibility Criteria"
    content: |
      Kotak Gold Loan has simple eligibility requirements.

      Who Can Apply:
      - Age: 21 to 65 years
      - Citizenship: Indian citizens and NRIs
      - Income Proof: NOT required (gold is collateral)
      - Credit Score: NOT checked (secured loan)

      What Gold is Accepted:
      - 18 Karat and above (18K, 20K, 22K, 24K)
      - Gold jewelry and ornaments
      - Gold coins (with valid purchase receipt from banks)
      - Gold bars (with hallmark)

      What is NOT Accepted:
      - Gold below 18 Karat purity
      - Gold-plated jewelry
      - Gold coins from non-bank sources
      - Temple jewelry (if cannot be mortgaged)
      - Third-party gold (not in your name)

      Documents Required:
      - ID Proof: Aadhaar, PAN, Passport, Voter ID
      - Address Proof: Aadhaar, Utility bill, Bank statement
      - Photographs: 2 passport size

      No salary slip, no bank statement, no income tax return needed.
    category: eligibility
    language: en
