  # LTV EXPLAINED
  # =============================================================================
  - id: elig_ltv_001
    title: "Loan-to-Value (LTV) Explained"
    content: |
      LTV determines how much loan you can get against your gold.

      What is LTV:
      Loan-to-Value ratio is the percentage of gold's market value you can borrow.

      Current LTV at Kotak:
      - Standard: Up to 75%
      - Means: Rs 75 loan for every Rs 100 gold value

      Why Not 100%:
      - RBI regulation caps LTV at 75%
      - Protects both bank and customer
      - Cushion against gold price fluctuations

      LTV Example:
      - Your gold value: Rs 10 lakh
      - Maximum loan at 75% LTV: Rs 7.5 lakh

      What Affects Your LTV:
      - Gold purity (higher = better)
      - Gold type (jewelry may have lower LTV than bars)
      - Loan product (overdraft may have 70% LTV)

      RBI 2025 Rules (Coming April 2026):
      - 12-month bullet loans: 75% LTV
      - 12-24 month loans: 80% LTV
      - 24-36 month loans: 85% LTV

      Kotak already compliant with new rules.
    category: eligibility
    language: en
    keywords: ["LTV", "loan to value", "how much", "percentage", "75%"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["LTV", "how much loan", "percentage", "75 percent"]
