  - id: switch_overview_001
    title: "Switch & Save - Balance Transfer Program"
    content: |
      Switch & Save is Kotak's special program for customers switching gold loans from other lenders.

      Who Can Switch:
      - Existing gold loan with any NBFC (Muthoot, Manappuram, IIFL, etc.)
      - Existing gold loan with other banks
      - Current loan amount Rs 3 lakh or more

      What You Get:
      - Interest rate: 9.5% to 10.5% (40-50% lower than NBFCs)
      - Processing fee: ZERO (waived for balance transfers)
      - 7-day Bridge Loan: Interest-free to close your old loan
      - Insured Transit: Your gold protected during transfer
      - Rate Lock: 24 months guaranteed rate
      - Cashback: Rs 1,000 to Rs 3,000 based on loan amount

      Why Switch:
      - Save Rs 40,000-80,000 annually on Rs 5-10 lakh loan
      - Bank security instead of NBFC risk
      - Combine with your existing Kotak banking
      - Better digital experience

      One visit. Three days. Savings for years.
    category: switching
    language: en
