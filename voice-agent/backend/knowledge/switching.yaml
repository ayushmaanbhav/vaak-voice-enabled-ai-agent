  # =============================================================================
  # BRIDGE LOAN
  # =============================================================================
  - id: switch_bridge_001
    title: "7-Day Bridge Loan for Switching"
    content: |
      The biggest barrier to switching is: "I don't have cash to close my existing loan."

      Our Solution: 7-Day Bridge Loan

      How It Works:
      1. Apply at Kotak branch (bring ID, existing loan documents)
      2. Kotak pre-approves your new gold loan
      3. We give you a 7-day bridge loan at ZERO interest
      4. Bridge loan amount sent directly to your old lender
      5. You redeem your gold (we help with insured transit)
      6. Gold pledged at Kotak within 7 days
      7. Bridge loan converts to regular gold loan

      Key Features:
      - Interest-free for 7 days
      - Amount: Up to your expected new loan amount
      - No separate collateral needed
      - Direct payment to old lender (no cash in your hands)

      Your Out-of-Pocket: Rs 0 (Zero)

      Example:
      - Your existing loan with Muthoot: Rs 5 lakh
      - Kotak bridge loan: Rs 5 lakh (sent to Muthoot)
      - You redeem gold, bring to Kotak
      - New Kotak loan: Rs 5 lakh at 10% (replaces bridge)

      This is unique to Kotak - no other bank offers this.
    category: switching
    language: en
    keywords: ["bridge loan", "zero cash", "no money", "close loan", "interim"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["bridge", "no cash", "close first", "pay off", "interim"]

  # =============================================================================
  # SWITCHING PROCESS
  # =============================================================================
  - id: switch_process_001
    title: "Step-by-Step Switching Process"
    content: |
      Switching your gold loan to Kotak is simple - just 3 steps.

      Step 1: Apply (Day 1)
      - Visit any Kotak branch with:
        - ID proof (Aadhaar, PAN)
        - Address proof
        - Current loan statement
        - Closure letter from existing lender
      - Get instant pre-approval
      - Bridge loan sanctioned (if needed)

      Step 2: Redeem Gold (Day 1-3)
      - Kotak pays your existing lender directly (or via bridge loan)
      - Collect your gold with Kotak-insured transit
      - Our executive can accompany you if needed

      Step 3: Pledge at Kotak (Day 3)
      - Gold valued at Kotak branch (15 minutes)
      - Documents signed
      - Loan disbursed same day
      - Start saving on interest immediately

      Total Time: 1-3 days
      Branch Visits: Just 1 (or 2 if you prefer)
      Your Effort: Minimal

      Documents We Prepare For You:
      - Loan application
      - Agreement
      - Insurance forms

      All you do is sign and save.
    category: switching
    language: en
    keywords: ["process", "steps", "how to", "procedure", "documents"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["how to switch", "process", "steps", "procedure"]

