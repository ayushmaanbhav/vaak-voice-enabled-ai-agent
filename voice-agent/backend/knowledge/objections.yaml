  - id: obj_trust_001
    title: "Objection: Don't trust banks / heard bad things"
    objection_type: trust
    trigger_phrases: ["don't trust", "heard bad", "banks cheat", "bharosa nahi"]
    content: |
      Customer has trust concerns.

      Response:
      "I appreciate your honesty. Trust has to be earned, not assumed.

      Let me share why Kotak is different:

      Our Track Record:
      - Zero RBI violations ever in gold loan business
      - Zero cases of gold loss or misplacement
      - Operating since 1985 - 40 years of trust

      Compare with Industry:
      - IIFL was banned by RBI for 6 months (2024)
      - Muthoot paid Rs 27.5 lakh in penalties
      - Manappuram faced multiple violations

      What We Do Differently:
      - Customer present during gold valuation (you watch)
      - Video recording of entire process
      - Real-time tracking through app
      - 30-day notice before any auction (not 1 day like some)

      Customer Reviews:
      - 4.2/5 rating on Google
      - 'Transparent and professional' - most common feedback

      I don't expect you to trust us blindly. Visit our branch, see our vaults, talk to our team. Then decide.

      Would you like to schedule a branch visit?"

      Key Points:
      - Acknowledge trust must be earned
      - Use facts and track record
      - Contrast with competitor issues subtly
      - Offer low-commitment next step
    category: objection
    language: en
    keywords: ["trust", "believe", "cheat", "fraud", "bharosa"]
    segment_relevance: ["P2"]
    intent_triggers: ["trust", "believe", "fraud", "cheat", "bharosa nahi"]

