  # =============================================================================
  # RATE OBJECTIONS
  # =============================================================================
  - id: obj_rate_high_001
    title: "Objection: Your rate seems high"
    objection_type: rate
    trigger_phrases: ["rate is high", "too expensive", "rate zyada", "mehnga", "cheaper elsewhere"]
    content: |
      Customer says rate is high or expensive.

      Empathetic Response:
      "I understand rate is an important factor. Let me share the complete picture.

      Our rate of 10% may look similar to what you see elsewhere, but consider this:
      - No hidden charges that add up later
      - Zero foreclosure penalty - repay early and save
      - Transparent processing - no surprises

      Real Comparison (Rs 5 lakh loan, 12 months):
      - Other lenders at 18%: You pay Rs 90,000 interest + Rs 15,000 hidden fees
      - Kotak at 10%: You pay Rs 50,000 interest + Rs 5,000 processing
      - Your net savings: Rs 50,000

      Would you like me to calculate the exact savings for your loan amount?"

      Key Points:
      - Acknowledge their concern first
      - Shift focus from rate to total cost
      - Quantify savings with real numbers
      - Offer personalized calculation
    category: objection
    language: en
    keywords: ["rate", "expensive", "high", "cheaper", "cost", "interest"]
    segment_relevance: ["P1", "P4"]
    intent_triggers: ["expensive", "high rate", "cheaper", "too much"]

