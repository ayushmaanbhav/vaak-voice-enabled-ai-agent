  - id: obj_cashflow_001
    title: "Objection: Need cash to close existing loan first"
    objection_type: cashflow
    trigger_phrases: ["no money", "cash nahi", "how to close", "paise nahi"]
    content: |
      Customer doesn't have money to close existing loan.

      Response:
      "This is actually the #1 concern customers have, and we've solved it completely.

      Our Bridge Loan Solution:
      - Kotak gives you a 7-day interest-free bridge loan
      - We pay your existing lender directly
      - You redeem your gold and bring it to Kotak
      - Bridge loan converts to regular gold loan

      How It Works:
      1. Day 1: Kotak transfers closure amount to your old lender
      2. Day 1-3: You collect your gold with our insured transit help
      3. Day 3: Gold pledged at Kotak, bridge loan becomes gold loan

      Your Out-of-Pocket: ZERO rupees
      Your Effort: One Kotak branch visit

      This is unique to Kotak - most banks and NBFCs don't offer this.

      Shall I explain how the bridge loan works in your case?"

      Key Points:
      - Acknowledge this is common concern
      - Explain bridge loan clearly
      - Emphasize zero out-of-pocket
      - Highlight uniqueness
    category: objection
    language: en
    keywords: ["cash", "money", "close loan", "pay off", "paise", "no funds"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["no money", "how close", "cash nahi", "funds nahi"]

