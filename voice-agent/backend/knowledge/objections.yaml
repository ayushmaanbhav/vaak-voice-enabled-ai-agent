      Aapke loan amount pe exact calculation karoon?"

      Mukhya Baatein:
      - Pehle unki baat maanein
      - Rate se total cost pe focus shift karein
      - Numbers se samjhayein
    category: objection
    language: hi
    keywords: ["zyada", "mehnga", "kam rate", "byaaj"]
    segment_relevance: ["P1", "P4"]

