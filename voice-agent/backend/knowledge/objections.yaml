  - id: obj_safety_001
    title: "Objection: Worried about gold safety during switch"
    objection_type: safety
    trigger_phrases: ["gold safe", "transit", "lost", "stolen", "risky"]
    content: |
      Customer worried about gold safety during transfer.

      Response:
      "Your concern is completely valid - your gold is precious, often with emotional value too.

      Here's our Gold Safety Promise:

      During Transit:
      - Full insurance coverage from pickup to deposit
      - GPS-tracked secure transport
      - Bank staff accompanies the transfer
      - You can track status via SMS/app

      In Our Vaults:
      - RBI-regulated bank-grade vaults (not NBFC branch)
      - 24/7 armed security
      - CCTV with 90-day recording
      - Full insurance against theft, fire, natural disasters

      Our Guarantee:
      'If anything happens to your gold during transit or storage, Kotak bears 100% liability. Zero risk to you.'

      Unlike some NBFCs where customers have faced issues, we have ZERO cases of gold loss or misplacement. Ever.

      Would you like to know more about our vault security?"

      Key Points:
      - Validate emotional concern
      - Explain insurance and tracking
      - Contrast with NBFC issues subtly
      - Offer guarantee
    category: objection
    language: en
    keywords: ["safety", "secure", "vault", "lost", "stolen", "transit", "insurance"]
    segment_relevance: ["P2"]
    intent_triggers: ["safe", "safety", "secure", "lost", "stolen", "worry"]

