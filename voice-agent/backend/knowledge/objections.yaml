  - id: obj_hassle_001
    title: "Objection: Switching is too much hassle"
    objection_type: hassle
    trigger_phrases: ["hassle", "too much work", "complicated", "time nahi", "busy"]
    content: |
      Customer thinks switching is complicated.

      Response:
      "I completely understand - your time is valuable. That's exactly why we've made switching almost effortless.

      Here's our 3-Step Switch:
      1. ONE visit to Kotak branch (we handle everything)
      2. We pay off your existing loan directly (you don't need cash)
      3. Your gold transfers same day with full insurance

      What WE Do For You:
      - Coordinate with your current lender
      - Handle all paperwork
      - Insure your gold during transit
      - Complete in 1-3 days

      What YOU Do:
      - Just one branch visit
      - Sign documents
      - Start saving immediately

      Many customers complete the entire switch in their lunch break. Would you like me to explain the process in more detail?"

      Key Points:
      - Acknowledge time concern
      - Emphasize simplicity
      - Show what we handle vs what they do
    category: objection
    language: en
    keywords: ["hassle", "complicated", "time", "busy", "work", "effort"]
    segment_relevance: ["P1", "P2", "P4"]
    intent_triggers: ["hassle", "complicated", "difficult", "time waste"]

  # =============================================================================
  # LOYALTY OBJECTIONS
  # =============================================================================
  - id: obj_loyalty_001
    title: "Objection: Happy with current lender"
    objection_type: loyalty
    trigger_phrases: ["happy", "satisfied", "relationship", "know me", "loyal"]
    content: |
      Customer is loyal to current lender.

      Response:
      "That's great that you have a good relationship. Loyalty matters.

      But let me ask you this - is your loyalty being rewarded?
      - Are you getting their best rate after years of relationship?
      - Have they reduced your rate when market rates fell?
      - Do they call you with better offers proactively?

      At Kotak, we believe loyalty should work both ways:
      - Existing Kotak customers get 0.5% lower rate
      - Dedicated relationship manager from day one
      - Priority service - you're not just another account
      - All your banking in one place

      You can continue your relationship there, but also explore what Kotak can offer. There's no commitment in just checking your options.

      Would you like to see how much you could save while getting premium service?"

      Key Points:
      - Respect their loyalty
      - Plant seed of doubt about value received
      - Position Kotak relationship as upgrade
      - Low-pressure next step
    category: objection
    language: en
    keywords: ["happy", "satisfied", "loyalty", "relationship", "current lender"]
    segment_relevance: ["P1", "P2"]
    intent_triggers: ["happy with", "satisfied", "good relationship", "know me"]

