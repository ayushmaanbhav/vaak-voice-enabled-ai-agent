  - id: process_apply_001
    title: "How to Apply for Kotak Gold Loan"
    content: |
      Simple 3-step process for Kotak Gold Loan.

      Step 1: Visit Branch with Documents
      What to Bring:
      - Your gold jewelry
      - ID Proof (Aadhaar, PAN, Passport, or Voter ID)
      - Address Proof (Aadhaar or utility bill)
      - 2 passport size photos

      Step 2: Gold Valuation (15 minutes)
      - Gold weighed and tested in your presence
      - XRF machine checks purity (non-destructive)
      - Loan amount calculated
      - You're shown the calculation

      Step 3: Documentation & Disbursal (15-20 minutes)
      - Loan agreement signed
      - E-sign available (Aadhaar based)
      - Amount disbursed to your bank account
      - Gold stored in vault

      Total Time: 30-45 minutes

      For Existing Kotak Customers:
      - Pre-approved offers on app
      - Minimal documentation
      - Even faster processing

      What Happens After:
      - Loan account visible on Kotak 811 app
      - SMS confirmation received
      - Gold acknowledgment provided
    category: process
    language: en
    keywords: ["apply", "how to", "process", "steps", "documents"]
    segment_relevance: ["P1", "P2", "P3", "P4", "P5"]
    intent_triggers: ["how to apply", "process", "steps", "what to bring"]

