  - id: process_tips_001
    title: "Tips for Faster Gold Loan Approval"
    content: |
      Get your gold loan faster with these tips.

      Before You Visit:
      - Download Kotak 811 and check pre-approval
      - Keep all documents ready
      - Verify gold you want to pledge
      - Note down any questions

      Documents Ready:
      - Original Aadhaar (for e-KYC)
      - PAN card
      - Recent utility bill (if address different)
      - 2 passport photos (some branches take live photo)

      Gold Preparation:
      - Clean your gold (no polish needed)
      - Separate items you don't want to pledge
      - Remove easily removable stones
      - Know approximate weight if possible

      Best Times to Visit:
      - Weekday mornings (10-12 AM) - least crowded
      - Avoid month-end (busy period)
      - Book appointment for faster service

      What Speeds Up Process:
      - Existing Kotak customer? Use your CRN
      - Have bank account? Disbursal is instant
      - Documents complete? No delays

      What to Avoid:
      - Don't bring gold that's not yours
      - Don't exaggerate gold purity
      - Don't hide any existing gold loans

      Well-prepared = 30 minutes. Unprepared = could be longer.
    category: process
    language: en
    keywords: ["tips", "faster", "quick", "prepare", "ready"]
    segment_relevance: ["P4"]
    intent_triggers: ["tips", "faster", "prepare", "ready", "quick"]
