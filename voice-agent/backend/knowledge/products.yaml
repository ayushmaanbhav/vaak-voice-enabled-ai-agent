  # GOLD OVERDRAFT
  # =============================================================================
  - id: prod_overdraft_001
    title: "Kotak Gold Overdraft - Pay Interest on Used Amount"
    content: |
      Kotak Gold Overdraft is a revolving credit facility against your pledged gold.

      Key Advantage:
      - Pay interest ONLY on the amount you actually use
      - Withdraw and repay anytime within your limit
      - No fixed EMI - complete flexibility

      How It Works:
      - Pledge your gold and get approved limit (e.g., Rs 10 lakh)
      - Withdraw as needed (e.g., Rs 3 lakh today, Rs 2 lakh next month)
      - Pay interest only on withdrawn amount
      - Repay anytime, re-withdraw as needed

      Features:
      - Interest Rate: 10.5% to 12.5% per annum
      - Limit: Based on gold value (up to 75% LTV)
      - Tenure: 12 months, renewable
      - Daily interest calculation

      Best For:
      - Businesses with variable working capital needs
      - High-value customers (Rs 5 lakh+ loan)
      - Those who want standby credit facility

      Smart money management - use only what you need.
    category: product
    language: en
    keywords: ["overdraft", "OD", "revolving", "used amount", "flexible", "high value"]
    segment_relevance: ["P1"]
    intent_triggers: ["overdraft", "OD", "revolving", "used amount only", "flexible withdrawal"]

