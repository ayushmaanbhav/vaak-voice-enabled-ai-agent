  - id: prod_standard_001
    title: "Kotak Gold Loan - Standard Product Overview"
    content: |
      Kotak Gold Loan is a secured loan where you pledge your gold jewelry as collateral.

      Key Features:
      - Interest Rate: 9.5% to 11.5% per annum (among lowest in market)
      - Loan Amount: Rs 25,000 to Rs 2 crore
      - Loan-to-Value (LTV): Up to 75% of gold value
      - Tenure: 3 months to 36 months
      - Processing Fee: 1% of loan amount
      - Disbursal: Within 30 minutes of approval

      Benefits:
      - Zero foreclosure charges - repay early without penalty
      - Flexible repayment options - EMI, bullet, or overdraft
      - Bank-grade vault security with full insurance
      - Digital tracking through Kotak app

      Perfect for business working capital, emergencies, education, or medical needs.
