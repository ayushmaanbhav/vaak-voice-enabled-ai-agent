  # BULLET REPAYMENT
  # =============================================================================
  - id: prod_bullet_001
    title: "Kotak Gold Loan - Bullet Repayment Option"
    content: |
      Kotak Gold Loan Bullet Repayment is ideal for business owners with seasonal income.

      How It Works:
      - Pay only monthly interest during the loan tenure
      - Repay full principal at the end of tenure
      - Lower monthly outflow compared to EMI

      Best For:
      - MSME owners with seasonal business
      - Traders who need working capital
      - Farmers awaiting harvest income
      - Professionals expecting lump sum payments

      Features:
      - Interest Rate: 10% to 12% per annum
      - Tenure: 3 to 12 months
      - No prepayment penalty
      - Can convert to EMI anytime

      Example: Rs 5 lakh loan at 10%
      - Monthly interest payment: Rs 4,167
      - Principal repaid at end: Rs 5 lakh
      - Total cost for 12 months: Rs 50,000 interest

      Manage cash flow better with bullet repayment.
    category: product
    language: en
    keywords: ["bullet", "interest only", "principal end", "seasonal", "MSME", "business"]
    segment_relevance: ["P1", "P5"]
    intent_triggers: ["bullet", "interest only", "seasonal", "end payment", "principal later"]

